<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <!-- CDN FONT AWESOME -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!-- Bootsrtap CSS CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/sts-login/style.css">
    <!-- JS LINKS -->
    <script type="text/javascript" src="./javascript/log/auth.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="banner">
            <a href="#"><img src="images/logo-e-co.png" alt="Logo E-Commerce" width="65" height="65"></a>
        </div>
        <div class="language">
            <i class="fa-solid fa-globe" style="color: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(75, 14, 154, 1) 35%,
            rgba(0,212,255,1) 100%);"></i>
            <label for="language_selector">
                <select name="language" id="language_selector" title="choose your language">
                    <option value="fr">Français</option>
                    <option value="en">English</option>
                    <option value="es">Español</option>
                    <option value="it">Italiano</option>
                    <option value="pt">Portuguêse</option>
                    <option value="de">Deutch</option>
                </select>
            </label>
        </div>
    </div>
    <div class="ctn container d-flex align-items-center justify-content-center">
        <div class="wrapper-sm wrapper">
            <form class="mx-auto">
                <h4 class="text-center">Login</h4>
                <div class="mb-3 mt-5 input-box">
                  <label for="exampleInputEmail1" class="form-label weight">Your Username</label>
                  <input type="text" class="form-control" id="username" aria-describedby="emailHelp" required>
                </div>
                <div class="mb-3 input-box">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="password-user" required>
                  <div id="emailHelp" class="form-text">Forget Password ?</div>
                </div>
                <button type="submit" class="btn btn-primary text-center mt-4">Login</button>
              </form>
        </div>
    </div>
    <footer>
    </footer>
    <!-- Bootstrap JS CDN --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
